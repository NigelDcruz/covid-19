<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Covid-19 Update</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<h1>Covid Cases</h1>

		<section class="cases">
			<div class="allCases box">
				<h2>All cases</h2>
				<p id="allCaseNo">Loading..</p>
			</div>
			<div class="recoveredCases box">
				<h2>Recovered cases</h2>
				<p id="recoveredCaseNo">Loading..</p>
			</div>
			<div class="deathCases box">
				<h2>Death cases</h2>
				<p id="deathCaseNo">Loading..</p>
			</div>
		</section>
		<section>
			<div class="chart-container" style="position: relative; height:300px; width:500px">
				<canvas id="covidCasesChart"></canvas>
			</div>
		</section>

		<script src="js/library/jquery.min.js"></script>
		<script src="js/library/bootstrap.min.js"></script>
		<script src="js/library/aos.min.js"></script>
		<script src="js/library/swiper.min.js"></script>
		<script src="js/library/chartjs.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
